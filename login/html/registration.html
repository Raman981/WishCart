<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <h2>Registration Form</h2>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Your First Name" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Your Last Name" required>

        <label>Gender</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" style="display:inline;">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="display:inline;">Female</label>
        </div>

        <label for="country">Country</label>
        <input type="text" id="country" name="country" value="India" readonly>

        <label for="state">State</label>
        <select id="state" name="state">
            <option value="">Choose</option>
            <option value="WB">West Bengal</option>
            <option value="KA">Karnataka</option>
            <option value="DL">Delhi</option>
        </select>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="2" placeholder="Your address"></textarea>

        <label for="contact">Contact Number</label>
        <input type="text" id="contact" name="contact" placeholder="Contact Number" maxlength="10">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="category">Category</label>
        <select id="category" name="category">
            <option value="">Choose</option>
            <option value="gen">General</option>
            <option value="obc">OBC</option>
            <option value="sc">SC</option>
            <option value="st">ST</option>
        </select>

        <input type="submit" value="Register">
    </form>
</body>
</html>
